<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Four card feature section</title>
  </head>
  <body>
    <main>
      <div class="main-topics">
        <h2>Reliable, efficient delivery</h2>
        <h1>Powered by Technology</h1>
        <p>Our Artificial Intelligence powered tools use millions of project data points to ensure that your project is successful</p>
      </div>
      <div class="principal-card-container">
        <div class="card cyan-card">
          <span class="card-topic">Supervisor</span>
          <p class="card-text">Monitors activity to identify project roadblocks</p>
          <img class="card-image" src="./images/icon-supervisor.svg" alt="">
        </div>
        <div class="internal-card-container">
          <div class="card red-card"></div>
          <div class="card yellow-card"></div>
        </div>
        <div class="card blue-card"></div>
      </div>
    </main>
  </body>
</html>
